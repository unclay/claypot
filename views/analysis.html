<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Claypot</title>
		<script type="text/javascript" src="echarts.min.js"></script>
		<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	    <div id="main" style="width: 600px;height:400px;"></div>
	    <script type="text/javascript">
	    $.ajax({
	    	type: 'get',
	    	url: '/analysis',
	    	data: {
	    		start: 1454000000, //1455358655
	    		end:   1456761600
	    	},
	    	success: function(data){
	    		console.log(data);
	    		var xAxisData = [];
	    		var seriesData = [];
	    		for(var i in data.data){
	    			xAxisData.push(i.substr(5));
	    			seriesData.push(data.data[i]);
	    		}
	    		console.log( xAxisData,  seriesData);
	    		// 基于准备好的dom，初始化echarts实例
	    		var myChart = echarts.init(document.getElementById('main'));

	    		// 指定图表的配置项和数据
	    		var option = {
	    		    title: {
	    		        text: 'ECharts 入门示例'
	    		    },
	    		    tooltip: {},
	    		    legend: {
	    		        data:['销量']
	    		    },
	    		    xAxis: {
	    		        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
	    		    },
	    		    yAxis: {},
	    		    series: [{
	    		        name: '销量',
	    		        type: 'bar',
	    		        data: [5, 20, 36, 10, 10, 20]
	    		    }]
	    		};
	    		option = {
	    		    tooltip : {
	    		        trigger: 'axis'
	    		    },
	    		    legend: {
	    		        data:['PV']
	    		    },
	    		    grid: {
	    		        left: '3%',
	    		        right: '4%',
	    		        bottom: '3%',
	    		        containLabel: true
	    		    },
	    		    toolbox: {
	    		        feature: {
	    		            saveAsImage: {}
	    		        }
	    		    },
	    		    xAxis : [
	    		        {
	    		            type : '',
	    		            boundaryGap : false,
	    		            data : xAxisData
	    		        }
	    		    ],
	    		    yAxis : [
	    		        {
	    		            type : 'value'
	    		        }
	    		    ],
	    		    series : [
	    		        {
	    		            name:'PV',
	    		            type:'line',
	    		            stack: '总量',
	    		            data: seriesData
	    		        }
	    		    ]
	    		};


	    		// 使用刚指定的配置项和数据显示图表。
	    		myChart.setOption(option);
	    	},
	    	error: function(){

	    	}
	    })
	    </script>
	    <script type="text/javascript">
	        
	    </script>
	</body>
</html>
