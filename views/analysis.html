<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Claypot</title>
		<script type="text/javascript" src="echarts.min.js"></script>
		<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	    <div id="JS_pv" style="width: 600px;height:400px;"></div>
	    <div id="JS_manufacturers" style="width: 600px;height:400px;"></div>
	    <div id="JS_viewport" style="width: 800px;height:400px;"></div>
	    <script type="text/javascript">
	    $.ajax({
	    	type: 'get',
	    	url: '/analysis',
	    	data: {
	    		start: 1454000000, //1455358655
	    		end:   1456761600
	    	},
	    	success: function(data){
	    		


	    		drawPv(data.data.pv);
	    		drawManufacturers(data.data.manufacturers);
	    		drawViewport(data.data.viewport);

	    	},
	    	error: function(){

	    	}
	    })


function drawPv(pv){
	var xAxisData = [];
	var seriesData = [];
	pv.map(function(item){
		xAxisData.push(item.name.substr(5));
		seriesData.push(item.value);
	});
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('JS_pv'));
	var option = {
	    tooltip : {
	        trigger: 'axis'
	    },
	    legend: {
	        data:['PV']
	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    toolbox: {
	        feature: {
	            saveAsImage: {}
	        }
	    },
	    xAxis : [
	        {
	            type : '',
	            boundaryGap : false,
	            data : xAxisData
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    series : [
	        {
	            name:'PV',
	            type:'line',
	            stack: '总量',
	            data: seriesData
	        }
	    ]
	};
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
}


function drawManufacturers(manufacturers){
	var myChart  = echarts.init(document.getElementById('JS_manufacturers'));
	option = {
	    title : {
	        text: '手机厂商占比',
	        subtext: '纯属虚构',
	        x:'center'
	    },
	    tooltip : {
	        trigger: 'item',
	        formatter: "{a} <br/>{b} : {c} ({d}%)"
	    },
	    legend: {
	        orient: 'vertical',
	        left: 'left',
	        data: manufacturers.map(function(a){return a.name})
	    },
	    series : [
	        {
	            name: '手机厂商',
	            type: 'pie',
	            radius : '55%',
	            center: ['50%', '60%'],
	            data: manufacturers,
	            itemStyle: {
	                emphasis: {
	                    shadowBlur: 10,
	                    shadowOffsetX: 0,
	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
	                }
	            }
	        }
	    ]
	};

	myChart.setOption(option);
}

function drawViewport(viewport){
	var myChart  = echarts.init(document.getElementById('JS_viewport'));

	option = {
	    tooltip : {
	        trigger: 'axis',
	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
	            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
	        }
	    },
	    legend: {
	        data:['直接访问', '邮件营销','联盟广告','视频广告','搜索引擎']
	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    xAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    yAxis : [
	        {
	            type : 'category',
	            data : viewport.map(function(a){return a.name})
	        }
	    ],
	    series : [
	        {
	            name:'直接访问',
	            type:'bar',
	            stack: '总量',
	            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
	            data:viewport.map(function(a){return a.value})
	        }
	    ]
	};
	myChart.setOption(option);

}
	    </script>
	    <script type="text/javascript">
	        
	    </script>
	</body>
</html>
